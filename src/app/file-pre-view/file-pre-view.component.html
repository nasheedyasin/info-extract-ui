<h2 mat-dialog-title>{{ data.fileName }}</h2>
<mat-card>
<mat-dialog-content>

    <ngx-extended-pdf-viewer [src]="data.fileData" useBrowserLocale="true" height="800px">
    </ngx-extended-pdf-viewer>
    
</mat-dialog-content>

<mat-dialog-actions>
    <button class="matButton" mat-raised-button (click)="close()">Close</button>
</mat-dialog-actions>
</mat-card>
